<mat-sidenav-container class="main-layout">
  <mat-sidenav #drawer class="main-layout__sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <button routerLink="dashboard" mat-fab class="main-layout__sidenav-logo" aria-label="Logo icon">
        <img src="./assets/images/logo-w.png" alt="Logo" class="main-layout__sidenav-img" />
      </button>
    </mat-toolbar>
    <mat-nav-list class="main-layout__sidenav-list">
      <a
        mat-list-item
        *ngFor="let item of menuItems"
        [matTooltip]="item.name"
        matTooltipPosition="after"
        routerLinkActive="active"
        [routerLink]="item.route">
        <mat-icon
        aria-hidden="false"
        [attr.aria-label]="item.name">{{item.materialIcon}}</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
